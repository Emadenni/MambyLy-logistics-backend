service: MambyLy-logistics-backend 

provider:
  name: aws
  runtime: nodejs18.x  
  stage: dev
  region: ${env:AWS_REGION} 
   
  

  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:CreateFunction
        - lambda:UpdateFunctionCode
        - apiGateway:*
        - s3:*
      Resource: "*"

functions:
  test:
    handler: handlers/test/test.handler 
    events:
      - http:
          path: test 
          method: get  

